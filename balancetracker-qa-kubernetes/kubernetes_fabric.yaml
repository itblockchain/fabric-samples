- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      author: Interticket
      product: BalanceTracker
      version: uat
    creationTimestamp: null
    labels:
      balancetracker: ca
    name: ca
  spec:
    replicas: 1
    selector:
      matchLabels:
        balancetracker: ca
    strategy:
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          balancetracker: ca
      spec:
        containers:
        - args:
          - sh
          - -c
          - fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/e34f0a618a80d018305c69dd5f737a4a5c5fe5646dae14ce71fe5964bdd0cbc8_sk -b Interticket:Blockchain4ever
          env:
          - name: FABRIC_CA_HOME
            value: /etc/hyperledger/fabric-ca-server
          - name: FABRIC_CA_SERVER_CA_CERTFILE
            value: /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
          - name: FABRIC_CA_SERVER_CA_KEYFILE
            value: /etc/hyperledger/fabric-ca-server-config/e34f0a618a80d018305c69dd5f737a4a5c5fe5646dae14ce71fe5964bdd0cbc8_sk
          - name: FABRIC_CA_SERVER_CA_NAME
            value: ca
          - name: FABRIC_CA_SERVER_CSR_HOSTS
            value: localhost
          - name: FABRIC_CA_SERVER_TLS_ENABLED
            value: "true"
          image: hyperledger/fabric-ca
          name: ca
          ports:
          - containerPort: 7054
          resources: {}
          volumeMounts:
          - mountPath: /etc/hyperledger/fabric-ca-server-config
            name: ca-claim0
            subPath: ./balancetracker-qa-kubernetes/crypto-config/peerOrganizations/org1.example.com/ca/
        restartPolicy: Always
        volumes:
        - name: ca-claim0
          persistentVolumeClaim:
            claimName: fabrichome-claim
  status: {}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      author: Interticket
      product: BalanceTracker
      version: uat
    creationTimestamp: null
    labels:
      balancetracker: cli
    name: cli
  spec:
    replicas: 1
    selector:
      matchLabels:
        balancetracker: cli
    strategy:
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          balancetracker: cli
      spec:
        containers:
        - args:
          - /bin/bash
          env:
          - name: CORE_CHAINCODE_KEEPALIVE
            value: "10"
          - name: CORE_PEER_ADDRESS
            value: peer0:7051
          - name: CORE_PEER_ID
            value: cli
          - name: CORE_PEER_LOCALMSPID
            value: Org1MSP
          - name: CORE_PEER_MSPCONFIGPATH
            value: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
          - name: CORE_PEER_TLS_CERT_FILE
            value: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.crt
          - name: CORE_PEER_TLS_ENABLED
            value: "true"
          - name: CORE_PEER_TLS_KEY_FILE
            value: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.key
          - name: CORE_PEER_TLS_ROOTCERT_FILE
            value: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
          - name: CORE_VM_ENDPOINT
            value: unix:///host/var/run/docker.sock
          - name: FABRIC_LOGGING_SPEC
            value: info
          - name: GOPATH
            value: /opt/gopath
          image: hyperledger/fabric-tools
          name: cli
          resources: {}
          tty: true
          volumeMounts:
          - mountPath: /host/var/run/
            name: cli-claim0
          - mountPath: /opt/gopath/src/github.com/
            name: cli-claim1
            subPath: ./balancetracker-qa-kubernetes/balancetracker-chaincode/
          - mountPath: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
            name: cli-claim1
            subPath: ./balancetracker-qa-kubernetes/crypto-config/
          - mountPath: /opt/gopath/src/github.com/chaincode/
            name: cli-claim1
            subPath: ./balancetracker-qa-kubernetes/balancetracker-chaincode/code/
          - mountPath: /opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
            name: cli-claim1
            subPath: ./balancetracker-qa-kubernetes/scripts/
          workingDir: /opt/gopath/src/github.com/hyperledger/fabric/peer
        restartPolicy: Always
        volumes:
        - name: cli-claim0
          hostPath:
            path: /var/run/
        - name: cli-claim1
          persistentVolumeClaim:
            claimName: fabrichome-claim
#        - name: cli-claim2
#          persistentVolumeClaim:
#            claimName: fabrichome-claim
#        - name: cli-claim3
#          persistentVolumeClaim:
#            claimName: fabrichome-claim
#        - name: cli-claim4
#          persistentVolumeClaim:
#            claimName: fabrichome-claim
